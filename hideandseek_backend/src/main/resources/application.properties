# Spring Boot Configuration
spring.application.name=hideandseek

# Server configuration - WildFly will manage server settings
# server.port and server.address are ignored in WAR deployment
server.port=3000
server.address=0.0.0.0

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging - WildFly compatible
logging.level.com.hideandseek=DEBUG
logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.web=INFO

# CORS Configuration (if needed)
cors.allowed.origins=*

# WildFly specific optimizations
spring.jpa.open-in-view=false
spring.devtools.restart.enabled=false
