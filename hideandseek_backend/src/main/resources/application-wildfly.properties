# WildFly-specific configuration for Spring Boot
# Disable embedded servlet container when running on WildFly
spring.main.web-application-type=servlet

# Disable Spring Boot's error page handling when deploying to WildFly
# Let WildFly handle error pages to avoid filter registration conflicts
server.error.whitelabel.enabled=false
server.error.path=/error

# Disable Spring Boot DevTools in production
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Disable Spring Boot's embedded servlet container features
spring.web.resources.add-mappings=true

# Disable Spring Boot's automatic servlet registration to prevent conflicts
spring.mvc.servlet.load-on-startup=-1

# Logging configuration for WildFly
logging.level.org.springframework.boot=INFO
logging.level.com.hideandseek=DEBUG
logging.level.org.springframework.boot.web.servlet=DEBUG
